<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raycast Renderer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        outline: none;
      }
      html,
      body {
        display: flex;
        width: 100%;
        height: 100%;
        background: #f0f0f0;
        text-align: center;
        font-family: monospace;
      }
      canvas {
        display: block;
        margin: auto;
        background: #fff;
      }
      .content {
        margin: auto;
        text-align: center;
      }
      .legend {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <canvas id="game"></canvas>
      <div class="legend">
        W/S: move<br />
        A/D: rotate<br />
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
